      * 不懂新技术，但自以为走在时代的前沿
      * 在进步的社会中越发边缘化
    - 生活环境：
      * 驻守在偏远小镇的军营
      * 经常在镇上的酒馆游荡
      * 住在简陋的军营宿舍
    - 对世界的影响：
      * 给镇上百姓带来困扰
      * 充当上级的马前卒
      * 成为社会进步的绊脚石
    - 世界对角色的影响：
      * 科技和魔法的发展让他感到恐惧和无所适从
      * 社会的快速变迁加剧了他的自卑与不安
